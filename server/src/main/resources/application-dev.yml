# application-dev.yml
spring:
  datasource:
    url: jdbc:h2:file:./data/pcparts;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
    username: sa
    password: ""
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate.format_sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
  flyway:
    enabled: false
